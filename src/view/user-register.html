<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - 结果提示页</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/index.css">
</head>
<body>
    <%= require('html-loader!./layout/nav-sample.html') %><!--头部导航-->
    <%= require('html-loader!./layout/nav.html') %>
    <!--导航栏-->
   
    <div class="page-wrap"><!--侧边栏导航-->
       <div class="W">
         <div class="user-con">
           <div class="user-title">用户注册</div>
           <div class="user-box">
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">Error</p>
            </div>
             <div class="user-item">
               <label for="username" class="user-label">
                 <i class="fa fa-user"></i>
               </label>
               <input class="user-content" id='username'
               placeholder='请输入用户名' autocomplate='off'>
             </div>

             <div class="user-item">
               <label for="password" class="user-label">
                 <i class="fa fa-lock"></i>
               </label>
               <input type="password" class="user-content" id='password'
               placeholder='请输入密码' autocomplate='off'>
             </div>

             <div class="user-item">
               <label for="password" class="user-label">
                 <i class="fa fa-lock"></i>
               </label>
               <input type="password" class="user-content" id='passwordconfirm'
               placeholder='请再次确认密码' autocomplate='off'>
             </div>

             <div class="user-item">
               <label for="phone" class="user-label">
                 <i class="fa fa-phone"></i>
               </label>
               <input class="user-content" id='phone'
               placeholder='请输入手机号' autocomplate='off'>
             </div>
              <div class="user-item">
               <label for="email" class="user-label">
                 <i class="fa fa-envelope"></i>
               </label>
               <input class="user-content" id='email'
               placeholder='请输入邮箱地址' autocomplate='off'>
             </div> 
             <div class="user-item">
               <label for="question" class="user-label">
                 <i class="fa fa-question"></i>
               </label>
               <input class="user-content" id='question'
               placeholder='请输入提示问题' autocomplate='off'>
             </div>
             <div class="user-item">
               <label for="answer" class="user-label">
                 <i class="fa fa-key"></i>
               </label>
               <input class="user-content" id='answer'
               placeholder='请输入问题答案' autocomplate='off'>
             </div>
             
             <a  class="btn btn-submit" id="submit">注册</a>
             <div class="link-item">
               <a href="./user-login.html" class="link"
               >已有账号,去登录>></a>
              
             </div>
           </div>
         </div>
       </div>

    </div>
      
      <%= require('html-loader!./layout/footer.html') %><!--页面底部-->
</body>
</html>
